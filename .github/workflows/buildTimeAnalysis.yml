name: Build Time Analysis
on: [push]

jobs:
  Analysis:
    runs-on: ubuntu-latest
    env:
      CC: clang-15
      CXX: clang++-15
      CFLAGS: -ftime-trace
      CXXFLAGS: -ftime-trace
    strategy:
      fail-fast: false

    steps:
    - name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install -y xorg-dev nasm clang-15

    - name: Prepare Build Analyzer
      run: |
        cd
        git clone --recursive https://github.com/aras-p/ClangBuildAnalyzer.git buildAnalyzer
        cd buildAnalyzer
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=RELEASE ..
        cmake --build . -- -j3
        echo "$PWD" >> $GITHUB_PATH

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Configure
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=RELEASE ..

    - name: Build
      run: |
        cd build
        ClangBuildAnalyzer --start .
        cmake --build . -- -j3
        ClangBuildAnalyzer --stop . buildAnalysis

    - name: Analyze
      run: |
        cd build
        ClangBuildAnalyzer --analyze buildAnalysis


